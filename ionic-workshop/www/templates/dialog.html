<div class="modal">
  
    <div class="bar bar-header bar-dark">
        <ion-button class="button icon-left ion-chevron-left button-clear" ng-click="vm.leaveDialog()">Cancel</ion-button>
  		<h1 class="title">Add item</h1>
	</div>
    <ion-content has-header="true">
		<form name="form" ng-model="form" style="margin-top:45px;">
			<ion-list>
				<li class="item item-input item-stacked-label">
				  	<span class="input-label">Title</span>
				    <input type="text" placeholder="" name="name" ng-model="name" required />					
				</li>
				<li class="item item-input item-stacked-label">
					<span class="input-label">Description</span>
					<input type="text" placeholder="" name="description" ng-model="description" required />					
				</li>
				  
				<ion-button class="button button-block button-positive" ng-click="vm.addItem(form)">
		  				Add
				</ion-button>
				
			</ion-list>
		</form>
    </ion-content>
    
</div>
