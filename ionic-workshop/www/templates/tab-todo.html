<ion-view view-title="To-DO">
  <ion-content>
    <h2 style="text-align:center">To-Do list</h2>
    <ion-item ng-if="vm.list.length == 0">
      Press <i class="icon ion-ios-plus-outline"></i> to add an item
    </ion-item>
    <ion-list>
      <label class="item item-divider">
          <span style="position: relative; top: 10px;">List</span> <i class="icon ion-ios-plus-outline button-add" style="float: right" ng-click="vm.showDialog()"></i>
      </label>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in vm.list" type="item-text-wrap" href="#/tab/todo/{{item.id}}">
        <i ng-class="{true:'icon ion-android-checkbox-outline', false:'icon ion-android-checkbox-outline-blank'}[item.completed == true]"></i>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>

        <ion-option-button class="button-positive" ng-click="vm.markAsCompleted(item)">
          <i class="icon ion-checkmark-round" style="color: white"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="vm.remove(item)">
          <i class="icon ion-android-delete" style="color: white"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
